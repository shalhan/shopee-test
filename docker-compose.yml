version: '3'
services:
  web:
    build: .
    ports:
     - "8080:8080"
    volumes:
     - .:/usr/src/app
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://postgres@db:5432/shopee-test"
  db:
    image: postgres:9.6.2-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: shopee-test